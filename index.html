<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />
    <title>Photo Blog</title>
  </head>
  <body>
    <nav>Konstantin/Borimechkov</nav>
    <h2>Let's play with Flexbox!</h2>

    <section id="container">
      <div style="background-color: #8453d3">Roku</div>
      <div style="background-color: #09f1f1; height: 300px">Twitter</div>
      <div style="background-color: #5390d9">JPMorgan</div>
      <div style="background-color: #4ea8de; height: 100px">Facebook</div>
      <div style="background-color: #48bfe3; height: 120px">Amazon</div>

      <div style="background-color: #c9184a; height: 250px">YouTube</div>
      <div style="background-color: #fff0f3">Udemy</div>
    </section>

    <h2>Second Example of Flexboxes:</h2>

    <section id="container_two">
      <div style="background-color: #ff4800"></div>
      <div style="background-color: #17c3b2"></div>
      <div style="background-color: #fee440"></div>
      <div style="background-color: #f15bb5"></div>
      <div style="background-color: #ba181b"></div>

      <div style="background-color: #0081a7"></div>
      <div style="background-color: #00afb9"></div>
    </section>

    <img src="images\image1.jpg" /><img src="images\image2.jpg" /><img
      src="images\image3.jpg"
    />
    <img src="images\image4.jpg" /><img src="images\image5.jpg" /><img
      src="images\image6.jpg"
    />
    <img src="images\image7.jpg" /><img src="images\image8.jpg" /><img
      src="images\image9.jpg"
    />
